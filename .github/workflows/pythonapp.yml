name: mockserver

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Log in to Docker Registry
      run: |
        docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt install libpq-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .
    - name: Test with pytest
      working-directory: ./mockserver
      run: |
        python manage.py test --testrunner=test_settings.nodb_runner.NoDbTestRunner
    - name: Builds Docker image
      run: |
        docker build -t ldelelis/mockserver:${GITHUB_REF##*/} .
    - name: Pushes built Docker image
      run: |
        docker push ldelelis/mockserver:${GITHUB_REF##*/}
    - name: Logs out from Docker Registry
      run: |
        docker logout
